<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="page">
      <form class="form" action="/">
        <!-- Heading -->

        <div class="heading-container">
          <div class="sign-in-container">Sign In</div>
          <div class="sign-up-container">Sign Up</div>
       </div>

        <!-- Email -->

        <p class="text">Email</p>
        <input
          class="input email"
          name="name"
          type="text"
          placeholder="Enter your email"
        />

        <!-- Password -->

        <p class="text">password</p>
        <div class="pass-container">
          <input
            class="input"
            name="email"
            type="password"
            placeholder="password"
          />
          <img src="../assets/icons/eyes.svg" alt="" />
        </div>
        <div class="forget-password-container">
          <a href="#">Forgot Password?</a>
        </div>

        <!-- Submit button -->

        <button class="submit-btn" type="submit">Sign-Up</button>

        <!-- Sign up options -->

        <div class="sign-option-container">
          <div class="line"></div>
          <p>Or sign in with</p>
          <div class="line"></div>
        </div>
        <div class="sign-apps-container">
          <button class="app">
            <img src="../assets/icons/apple.png" alt="" />
          </button>
          <button class="app">
            <img src="../assets/icons/google.png" alt="" />
          </button>
          <button class="app">
            <img src="../assets/icons/facebook.png" alt="" />
          </button>
        </div>

        <!-- Last section -->

        <div class="last-container">
          <p>Dont have an account? <a href="#">Sign up</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
