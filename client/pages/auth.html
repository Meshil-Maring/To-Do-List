<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-- full form -->
    <div class="form-body">  


      <!-- sign in form body -->
      <div class="sign-in-form-body">


        <!-- Authonication container -->
        <div class="auth-container container">
          <button class="sign-up">Sign-up</button>
          <button class="sign-in">Sign-In</button>
        </div>

        <!-- username container -->
        <div class="username-container container">
          <p class="text">Username</p>
          <input type="text" class="input" placeholder="Enter username">
        </div>

        <!-- email container -->
        <div class=".email-container container">
          <p class="text">Email</p>
          <input type="text" class="input" placeholder="Enter your email id">
        </div>

        <!-- password container -->
        <div class="password-container  container">
          <p class="text">Password</p>
          <input type="password" class="input" placeholder="Enter password">
        </div>

        <!-- Confirm password container -->
        <div class="confirm-password-container container">
          <p class="text">Confirm password</p>
          <input type="password" class="input" placeholder="Confirm password">
        </div>


      </div>
    </div>

    <script src="../js/auth.js"></script>
  </body>
</html>
