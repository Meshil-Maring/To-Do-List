<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-- full form -->
    <div class="form-body">
      <!-- Authonication container -->
      <div class="auth-container">
        <button class="sign-up">Sign-up</button>
        <button class="sign-in">Sign-In</button>
      </div>

      <!-- sign in form body -->
      <form id="sign-up-form" action="#" class="sign-up-form-body">
        <!-- username container -->
        <div class="username-container container">
          <label for="user-id" class="text">Username</label>
          <input
            type="text"
            id="user-id"
            class="input"
            placeholder="Enter username"
          />
          <p id="sign-up-username" class="text"></p>
        </div>

        <!-- email container -->
        <div class=".email-container container">
          <label for="email-id" class="text">Email</label>
          <input
            type="text"
            id="email-id"
            class="input"
            placeholder="Enter your email id"
          />
          <p id="sign-up-email" class="text"></p>
        </div>

        <!-- password container -->
        <div class="password-container container">
          <label for="pass-id" class="text">Password</label>
          <input
            type="password"
            id="pass-id"
            class="input"
            placeholder="Enter password"
          />
          <aside id="password-show">
            <img src="../assets/icons/eyes.svg" alt="" class="show-pass" />
          </aside>
          <p id="sign-up-pass-error" class="text"></p>
        </div>

        <!-- Confirm password container -->
        <div class="confirm-password-container container">
          <label for="confirm-id" class="text">Confirm password</label>
          <input
            type="password"
            id="confirm-id"
            class="input"
            placeholder="Confirm password"
          />
          <p id="sign-up-confirm-pass" class="tex"></p>
        </div>

        <!-- sign up btn -->
        <div class="sign-up-btn-container">
          <button id="sign-up-btn" type="submit" class="sign-up-btn">
            Sign Up
          </button>
        </div>

        <!-- login with other apps -->
        <div class="login-with-others-container">
          <div class="line-container">
            <div class="line"></div>
            <div class="line-text">Or sign in with</div>
            <div class="line"></div>
          </div>

          <!--  App container -->
          <div class="option-container">
            <!-- Apple -->
            <div class="app-container">
              <img src="../assets/icons/apple.png" alt="" />
            </div>

            <!-- Google -->
            <div class="app-container">
              <img src="../assets/icons/google.png" alt="" />
            </div>

            <!-- Facebook -->
            <div class="app-container">
              <img src="../assets/icons/facebook.png" alt="" />
            </div>
          </div>
        </div>
      </form>

      <!-- Sign In form body -->

      <form id="sign-in-form" action="#" class="sign-in-form-body">
        <!-- email container -->
        <div class=".email-container container">
          <label for="sign-in-email" class="text">Email</label>

          <input
            id="sign-in-email"
            name="email"
            type="email"
            class="input"
            placeholder="Enter your email id"
          />

          <p id="sign-in-email" class="text">Invalid email</p>
          <input
            name="email"
            type="email"
            class="input"
            placeholder="Enter your email id"
          />
        </div>

        <!-- password container -->
        <div class="password-container container">
          <label for="sign-in-pass" class="text">Password</label>

          <input
            id="sign-in-pass"
            type="password"
            name="password"
            class="input"
            maxlength="16"
            minlength="8"
            placeholder="Enter password"
          />

          <a class="forget-pass" href="#">Forget Password?</a>
          <p id="Sign-in-pass-error" class="text">Invalid password</p>
          <aside id="password-show">
            <img src="../assets/icons/eyes.svg" alt="" class="show-pass" />
          </aside>
        </div>

        <!-- Sign in btn -->
        <div class="sign-up-btn-container">
          <button id="sign-in-btn" type="submit" class="sign-up-btn">
            Sign Up
          </button>
        </div>

        <!-- login with other apps -->
        <div class="login-with-others-container">
          <div class="line-container">
            <div class="line"></div>
            <div class="line-text">Or sign in with</div>
            <div class="line"></div>
          </div>

          <!--  App container -->
          <div class="option-container">
            <!-- Apple -->
            <a href="#" id="apple-account" class="app-container">
              <img src="../assets/icons/apple.png" alt="" />
            </a>

            <!-- Google -->
            <a id="google-account" href="#" class="app-container">
              <img src="../assets/icons/google.png" alt="" />
            </a>

            <!-- Facebook -->
            <a id="facebook-account" href="#" class="app-container">
              <img src="../assets/icons/facebook.png" alt="" />
            </a>
          </div>
        </div>
      </form>
    </div>

    <script src="../js/auth.js"></script>
  </body>
</html>
